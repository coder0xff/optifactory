<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optifactory - All Tests</title>
</head>
<body>
    <h1>Optifactory Test Suite</h1>
    <div id="results"></div>

    <!-- Load HiGHS for tests that need it -->
    <script src="highs.cjs"></script>
    
    <script type="module">
        import { runTests as runRecipesTests } from './test-recipes.js';
        import { runTests as runBalancerTests } from './test-balancer.js';
        import { runTests as runParsingUtilsTests } from './test-parsing-utils.js';
        import { runTests as runGraphvizBuilderTests } from './test-graphviz-builder.js';
        import { runTests as runEconomyTests } from './test-economy.js';
        import { runTests as runEconomyControllerTests } from './test-economy-controller.js';
        import { runTests as runFactoryControllerTests } from './test-factory-controller.js';
        import { runTests as runLpSolverTests } from './test-lp-solver.js';
        import { runTests as runFactoryTests } from './test-factory.js';
        import { runTests as runOptimizeTests } from './test-optimize.js';
        import { injectTestStyles } from './test-framework.js';

        injectTestStyles();

        const resultsDiv = document.getElementById('results');
        
        async function runAllTests() {
            resultsDiv.innerHTML = '<p style="padding: 20px; font-style: italic;">Running all tests...</p>';
            
            const testSuites = [
                { name: 'test-recipes.js', fn: runRecipesTests },
                { name: 'test-balancer.js', fn: runBalancerTests },
                { name: 'test-parsing-utils.js', fn: runParsingUtilsTests },
                { name: 'test-graphviz-builder.js', fn: runGraphvizBuilderTests },
                { name: 'test-economy.js', fn: runEconomyTests },
                { name: 'test-economy-controller.js', fn: runEconomyControllerTests },
                { name: 'test-factory-controller.js', fn: runFactoryControllerTests },
                { name: 'test-lp-solver.js', fn: runLpSolverTests },
                { name: 'test-factory.js', fn: runFactoryTests },
                { name: 'test-optimize.js', fn: runOptimizeTests }
            ];

            resultsDiv.innerHTML = '';
            
            let totalPass = 0;
            let totalFail = 0;

            for (const suite of testSuites) {
                const suiteHeader = document.createElement('div');
                suiteHeader.style.cssText = 'background: #f0f0f0; padding: 10px; margin-top: 20px; font-weight: bold; border-left: 4px solid #333;';
                suiteHeader.textContent = `Running ${suite.name}...`;
                resultsDiv.appendChild(suiteHeader);

                try {
                    const runner = await suite.fn();
                    const suiteResults = document.createElement('div');
                    suiteResults.id = `results-${suite.name}`;
                    resultsDiv.appendChild(suiteResults);
                    
                    runner.displayResults(suiteResults);
                    
                    // Count results
                    const passed = runner.results.filter(r => r.status === 'pass').length;
                    const failed = runner.results.filter(r => r.status === 'fail').length;
                    totalPass += passed;
                    totalFail += failed;
                } catch (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = 'color: red; padding: 10px; background: #fee; margin: 10px 0;';
                    errorDiv.innerHTML = `<strong>Error running ${suite.name}:</strong><br><pre>${error.message}\n${error.stack}</pre>`;
                    resultsDiv.appendChild(errorDiv);
                }
            }

            // Overall summary
            const summary = document.createElement('div');
            summary.style.cssText = 'margin-top: 30px; padding: 20px; background: ' + 
                (totalFail === 0 ? '#d4edda' : '#fff3cd') + 
                '; border: 2px solid ' + 
                (totalFail === 0 ? '#28a745' : '#ffc107') + 
                '; border-radius: 5px; font-size: 18px; font-weight: bold;';
            
            const totalTests = totalPass + totalFail;
            summary.innerHTML = `
                <div style="font-size: 24px; margin-bottom: 10px;">Overall Summary</div>
                <div>Total: ${totalTests} tests</div>
                <div style="color: #28a745;">✓ Passed: ${totalPass}</div>
                <div style="color: #dc3545;">✗ Failed: ${totalFail}</div>
            `;
            resultsDiv.appendChild(summary);
        }

        runAllTests();
    </script>
</body>
</html>
